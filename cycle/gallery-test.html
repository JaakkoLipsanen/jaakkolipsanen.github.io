		<script>
		
			function initialize() {		
				var gallery = new Gallery("data/spain14/photos/gallery-description.txt");
				
				var inputState = new InputState();
				inputState.OnKeyPressed = function(key) {
					if(key == KeyCode.Left) {
						gallery.MovePrevious();
					}
					else if(key == KeyCode.Right) {		
						gallery.MoveNext();
					}
				};
				
				document.getElementById("open-gallery-button").onclick = function() { 
					document.getElementById("content-div").style.display = "block";  
					enterFullScreen(document.getElementById("content-div"));
				};
				
				document.getElementById("gallery-topbar-exit-button").onclick = function() { 
					document.getElementById("content-div").style.display = "none";  
					exitFullScreen();
				};
			}
				
			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
