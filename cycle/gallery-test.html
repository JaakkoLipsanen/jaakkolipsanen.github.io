		<script>
		
			function initialize() {		
				var gallery = new Gallery("data/spain14/photos/gallery-description.txt");
				
				var inputState = new InputState();
				inputState.OnKeyPressed = function(key) {
					if(key == KeyCode.Left) {
						gallery.MovePrevious();
					}
					else if(key == KeyCode.Right) {		
						gallery.MoveNext();
					}
				};
			}
				
			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
